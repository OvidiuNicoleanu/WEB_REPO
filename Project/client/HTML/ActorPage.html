<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/FilmPageStyle.css">
    <title>Movie App</title>
</head>
<body>

<div class="meniu">
    <img src="../../Resources/Images/logo.png" class="logo" onclick="openImg()" alt="">
    <nav class="elements">
        <a href="Index.html">HOME  </a>
        <a href="Calendar.html">CALENDAR</a>
        <a href="News.html">NEWS</a>
        <div id="indicator"></div>
    </nav>
    <div class="search">
        <img src="../../Resources/Images/Magnifier.png" class="magnifier-icon" alt="">
        <div class="input">
            <form  id="form">
                <label for="mysearch"></label><input type="text" placeholder="Search" id="mysearch">
            </form>
        </div>
        <span class="clear" onclick="document.getElementById('mysearch').value= ''"></span>
    </div>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">
            <li><a class="menu__item" href="Index.html">Home</a></li>
            <li><a class="menu__item" href="FirstPage.html">Celebrities</a></li>
            <li><a class="menu__item" href="Calendar.html">Calendar</a></li>
            <ul class="submenu">
                <li><a class="submenu__item" href="#">Anual events </a></li>
                <li><a class="submenu__item" href="#">Calendar for this month</a></li>
            </ul>
            <li><a class="menu__item" href="News.html">News</a></li>
            <ul class="submenu">
                <li><a class="submenu__item" href="ActorPage.html">Actors</a></li>
                <li><a class="submenu__item" href="FilmPage.html">Films</a></li>
            </ul>
            <li><a class="menu__item" href="AdminLogin.html">Admin Login</a></li>
            <li><a class="menu__item" href="DashboardAdmin.html">Dashboard</a></li>
        </ul>
    </div>
</div>
<div id="tags"></div>

<main id="main"></main>
<div class="pagination">
    <div class="page" id="prev">Previous Page</div>
    <div class="current" id="current">1</div>
    <div class="page" id="next">Next Page</div>
</div>
<script>
    const icon=document.querySelector('.magnifier-icon');
    const search=document.querySelector('.search');
    const nav=document.querySelector('.elements');
    const clear=document.querySelector('.clear');
    const menu=document.querySelector('.menu__btn');
    function openImg(){
        document.getElementsByClassName('logo');
        var source = 'FirstPage.html';
        window.open(source);
    }
    icon.onclick=function() {
        search.classList.toggle('active');
        nav.classList.toggle('active');
        clear.classList.toggle('active');
    }
    menu.onclick=function ()
    {
        search.classList.toggle('active1');
        nav.classList.toggle('active1');
    }
</script>
<script src="../JS/ConectionActors.js"></script>

</body>
</html>
